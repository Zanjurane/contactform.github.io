<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <form onsubmit="sendEmail(); reset(); return false;">
           <h3>GET IN TOUCH</h3>

           <input type="number" id="phone" placeholder="Your Phone Number" required>
           <textarea  id="massage"  rows="4" placeholder="How can we help you?"></textarea>
           <button type="Submit">Send</button>

        
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail(){
            Email.send({
            Host : "smtp.gmail.com",
            Username : "kiranvirkar1997@gmail.com",
            Password : "Kiran@1998",
            To : 'kiranvaibhavvirkar@gmail.com',
            From : document.getElementById("email").value,
             Subject : "New contact form Enquiry",
             Body : "Name: "+ document.getElementById("name").value
                    +"<br> Email:"+document.getElementById("email").value
                    +"<br> Phone Number:"+document.getElementById("phone").value
                    +"<br> Massage:"+document.getElementById("massage").value
        }).then(
         message => alert("Massage sent succesfully")
        );
        }
    </script>
</body>
</html>
